<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body{
        background-color: #85FFBD;
        background-image: linear-gradient(45deg, #85FFBD 0%, #FFFB7D 100%);
        min-height: 100vh;
    }
    .container{
        background-color: #fff;
        width: 450px;
        margin: 30px auto;
        padding: 10px;
        border-radius: 20px;
    }
    .app-title{
        text-align: center;
        color: red;
        margin-bottom: 70px;
    }
    .num{
        width: 70%;
        display: block;
        margin: 25px auto;
        font-size: 24px;
        border: 1px solid black;
        padding: 5px;
        border-radius: 5px;
    }
    .text{
        text-align: center;
        font-size: 23px;
        color: red;
    }
    .app-btn{
        cursor: pointer;
        background-color: black;
        color: red;
        width: 140px;
        display: block;
        margin: 25px auto;
        font-size: 20px;
        border: none;
        border-radius: 50px;
        padding: 5px 10px;
        font-size: 25px;
    }
    @media screen and (max-width: 768px){
        .container{
            width: 80%;
        }
    }
</style>
<body>
    <h1 class="app-title">Calculator</h1>
   
    <div class="container">
        <h3 class="text">Simple Intrest</h3>
        <input type="text" placeholder="initial pricipal" class="num" id="principal">
        <input type="text" placeholder="Rate of intrest" class="num" id="rate">
        <input type="text" placeholder="Time" class="num" id="time">
        <p class="text" id="solution"></p>
        <button type="button" class="app-btn" onclick="calculateSimpleIntrest()">
            Calculate
        </button>
        <button type="button" class="app-btn" onclick="resetSimpleIntrest()">
            Reset
        </button>
    </div> 
<script>
    function calculateSimpleIntrest(){
        const input1 = document.getElementById("principal");
        const input2 = document.getElementById("rate");
        const input3 = document.getElementById("time");
        const total =  parseFloat(input1.value) * (1+parseFloat(input2.value)*parseFloat(input3.value))
        const finalans = document.getElementById("solution")
        finalans.innerText = `Answer:- ${total} Rs `;
    }
    function resetSimpleIntrest(){
        const input1 = document.getElementById("principal");
        const input2 = document.getElementById("rate");
        const input3 = document.getElementById("time");
        const finalans = document.getElementById("solution")
        input1.value = "";
        input2.value = "";
        input3.value = "";
        finalans.innerText = "";
    }
</script>
</body>
</html>
